{% extends "mythpedia/base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl mt-8">
        <h2 class="text-2xl font-bold text-center text-blue-700 mb-8">Créer un compte</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ register_form.as_p }}
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-4 rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                S'inscrire
            </button>
        </form>
        <p class="text-center text-gray-600 text-sm mt-4">
    Déjà un compte ? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Connectez-vous</a>
</p>
    </div>
{% endblock %}
